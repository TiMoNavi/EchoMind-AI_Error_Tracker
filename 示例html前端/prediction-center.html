<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>预测中心</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background:#000; display:flex; justify-content:center; align-items:center; min-height:100vh;">

    <div class="phone-frame">

        <div class="status-bar">
            <span class="time">13:42</span>
            <span class="icons">5G ||||</span>
        </div>

        <div class="nav-bar">
            <button class="nav-back" onclick="navigateTo('index.html')">返回</button>
            <span class="nav-title">预测中心</span>
        </div>

        <div class="page-content with-nav" style="padding-bottom:40px;">
            <div class="scroll-content">

                <!-- Score Display -->
                <div class="card" style="margin-top:8px; text-align:center;">
                    <div style="font-size:var(--font-sm); color:var(--text-secondary);">预测分数</div>
                    <div style="margin:8px 0;">
                        <span class="score-big">63</span>
                        <span class="score-unit">/ 100</span>
                    </div>
                    <div style="display:flex; align-items:center; justify-content:center; gap:8px;">
                        <span style="font-size:var(--font-sm); color:var(--text-secondary);">目标</span>
                        <span style="font-size:var(--font-lg); font-weight:700; color:var(--accent);">70</span>
                        <span style="font-size:var(--font-sm); color:var(--text-secondary);">分</span>
                    </div>
                    <div style="font-size:var(--font-sm); color:var(--text-secondary); margin-top:8px;">
                        差距: 7分 -- 预计 2-3 周可达成
                    </div>
                </div>

                <!-- Trend Chart -->
                <div class="card">
                    <div class="card-title">预测分数趋势</div>
                    <div class="chart-area" style="margin-top:8px;">
                        <svg id="trend-chart" class="trend-svg"></svg>
                    </div>
                    <div
                        style="display:flex; justify-content:space-between; font-size:var(--font-xs); color:var(--text-secondary); padding:4px 4px 0;">
                        <span>1月20日</span>
                        <span>1月27日</span>
                        <span>2月3日</span>
                        <span>2月10日</span>
                    </div>
                </div>

                <!-- Breakdown by Question -->
                <div class="section-header">
                    <span class="section-title" style="font-size:var(--font-md);">提分路径</span>
                </div>

                <div class="card" style="padding:12px;">
                    <table class="strategy-table">
                        <thead>
                            <tr>
                                <th>题号</th>
                                <th>现状</th>
                                <th>动作</th>
                                <th>预计提分</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr style="cursor:pointer;" onclick="navigateTo('question-aggregate.html')">
                                <td style="font-weight:600;">第5题</td>
                                <td><span class="attitude-must">MUST</span></td>
                                <td style="font-size:var(--font-sm);">板块运动训练</td>
                                <td style="font-weight:700; color:var(--accent);">+3</td>
                            </tr>
                            <tr style="cursor:pointer;" onclick="navigateTo('question-aggregate.html')">
                                <td style="font-weight:600;">第7题</td>
                                <td><span class="attitude-must">MUST</span></td>
                                <td style="font-size:var(--font-sm);">电场综合训练</td>
                                <td style="font-weight:700; color:var(--accent);">+3</td>
                            </tr>
                            <tr style="cursor:pointer;" onclick="navigateTo('question-aggregate.html')">
                                <td style="font-weight:600;">大题1</td>
                                <td><span class="attitude-must">MUST</span></td>
                                <td style="font-size:var(--font-sm);">力学大题训练</td>
                                <td style="font-weight:700; color:var(--accent);">+4</td>
                            </tr>
                            <tr style="cursor:pointer;" onclick="navigateTo('question-aggregate.html')">
                                <td style="font-weight:600;">大题2</td>
                                <td><span class="attitude-try">TRY</span></td>
                                <td style="font-size:var(--font-sm);">前两问拿分</td>
                                <td style="font-weight:700; color:var(--gray-500);">+2</td>
                            </tr>
                            <tr>
                                <td style="font-weight:600; color:var(--gray-400);">大题3</td>
                                <td><span class="attitude-skip">SKIP</span></td>
                                <td style="font-size:var(--font-sm); color:var(--gray-400);">暂不投入</td>
                                <td style="color:var(--gray-400);">--</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Model Priority -->
                <div class="section-header">
                    <span class="section-title" style="font-size:var(--font-md);">优先训练模型</span>
                </div>

                <div class="list-group">
                    <div class="list-item" onclick="navigateTo('model-detail.html')">
                        <div
                            style="width:24px; text-align:center; margin-right:10px; font-weight:800; color:var(--accent); font-size:var(--font-lg);">
                            1</div>
                        <div class="list-body">
                            <div class="list-label">板块运动</div>
                            <div class="list-desc">当前L1 -- 解决后预计 +5 分</div>
                        </div>
                        <span class="list-chevron"></span>
                    </div>
                    <div class="list-item" onclick="navigateTo('model-detail.html')">
                        <div
                            style="width:24px; text-align:center; margin-right:10px; font-weight:800; color:var(--gray-500); font-size:var(--font-lg);">
                            2</div>
                        <div class="list-body">
                            <div class="list-label">库仑力平衡</div>
                            <div class="list-desc">当前L2 -- 解决后预计 +3 分</div>
                        </div>
                        <span class="list-chevron"></span>
                    </div>
                    <div class="list-item" onclick="navigateTo('model-detail.html')">
                        <div
                            style="width:24px; text-align:center; margin-right:10px; font-weight:800; color:var(--gray-400); font-size:var(--font-lg);">
                            3</div>
                        <div class="list-body">
                            <div class="list-label">牛顿第二定律应用</div>
                            <div class="list-desc">当前L3 -- 不稳定 -- 稳定后预计 +2 分</div>
                        </div>
                        <span class="list-chevron"></span>
                    </div>
                </div>

                <div style="height:40px;"></div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
    <script>
        setTimeout(() => drawTrendLine('trend-chart', [55, 57, 59, 61, 60, 63], '#007AFF'), 200);
    </script>
</body>

</html>
