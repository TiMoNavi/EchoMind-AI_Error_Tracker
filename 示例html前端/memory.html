<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>记忆</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background:#000; display:flex; justify-content:center; align-items:center; min-height:100vh;">

    <div class="phone-frame">

        <div class="status-bar">
            <span class="time">13:42</span>
            <span class="icons">5G ||||</span>
        </div>

        <div style="background:var(--bg-primary);">
            <div class="large-title">记忆</div>
        </div>

        <div class="page-content" style="top:110px; padding-bottom:100px;">
            <div class="scroll-content">

                <!-- Today's Review -->
                <div class="card" style="text-align:center; margin-top:8px;">
                    <div style="font-size:var(--font-sm); color:var(--text-secondary); margin-bottom:8px;">今日待复习</div>
                    <div class="score-big" style="font-size:48px; color:var(--accent);">12</div>
                    <div style="font-size:var(--font-sm); color:var(--text-secondary); margin-top:4px;">张卡片</div>
                    <button class="btn btn-primary" style="margin-top:16px;"
                        onclick="navigateTo('flashcard-review.html')">开始复习</button>
                </div>

                <!-- Review Stats -->
                <div class="stat-row" style="margin-top:12px;">
                    <div class="stat-card">
                        <div class="stat-value" style="font-size:var(--font-xl);">87%</div>
                        <div class="stat-label">本周记住率</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="font-size:var(--font-xl);">156</div>
                        <div class="stat-label">累计复习</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="font-size:var(--font-xl);">48</div>
                        <div class="stat-label">总卡片数</div>
                    </div>
                </div>

                <!-- Card Types -->
                <div class="section-header">
                    <span class="section-title" style="font-size:var(--font-md);">卡片分类</span>
                    <button class="btn-text">管理</button>
                </div>

                <div class="list-group">
                    <div class="list-item">
                        <div class="list-icon" style="background:var(--gray-900); color:#fff; font-size:10px;">识别</div>
                        <div class="list-body">
                            <div class="list-label">识别卡</div>
                            <div class="list-desc">8张 -- 来自模型训练 Step1</div>
                        </div>
                        <span style="font-size:var(--font-sm); color:var(--text-secondary);">3张待复习</span>
                    </div>
                    <div class="list-item">
                        <div class="list-icon" style="background:var(--gray-700); color:#fff; font-size:10px;">决策</div>
                        <div class="list-body">
                            <div class="list-label">决策卡</div>
                            <div class="list-desc">6张 -- 来自模型训练 Step2</div>
                        </div>
                        <span style="font-size:var(--font-sm); color:var(--text-secondary);">2张待复习</span>
                    </div>
                    <div class="list-item">
                        <div class="list-icon" style="background:var(--gray-500); color:#fff; font-size:10px;">步骤</div>
                        <div class="list-body">
                            <div class="list-label">步骤卡</div>
                            <div class="list-desc">5张 -- 来自模型训练 Step3</div>
                        </div>
                        <span style="font-size:var(--font-sm); color:var(--text-secondary);">1张待复习</span>
                    </div>
                    <div class="list-item">
                        <div class="list-icon" style="background:var(--gray-800); color:#fff; font-size:10px;">陷阱</div>
                        <div class="list-body">
                            <div class="list-label">陷阱卡</div>
                            <div class="list-desc">4张 -- 来自模型训练 Step4</div>
                        </div>
                        <span style="font-size:var(--font-sm); color:var(--text-secondary);">0</span>
                    </div>
                    <div class="list-item">
                        <div class="list-icon" style="background:var(--accent); color:#fff; font-size:10px;">公式</div>
                        <div class="list-body">
                            <div class="list-label">公式卡</div>
                            <div class="list-desc">10张 -- 通用</div>
                        </div>
                        <span style="font-size:var(--font-sm); color:var(--text-secondary);">4张待复习</span>
                    </div>
                    <div class="list-item">
                        <div class="list-icon"
                            style="background:var(--blue-200); color:var(--blue-800); font-size:10px;">概念</div>
                        <div class="list-body">
                            <div class="list-label">概念卡</div>
                            <div class="list-desc">9张 -- 来自知识点学习</div>
                        </div>
                        <span style="font-size:var(--font-sm); color:var(--text-secondary);">2张待复习</span>
                    </div>
                    <div class="list-item">
                        <div class="list-icon"
                            style="background:var(--blue-100); color:var(--blue-700); font-size:10px;">条件</div>
                        <div class="list-body">
                            <div class="list-label">条件卡</div>
                            <div class="list-desc">4张 -- 来自知识点学习</div>
                        </div>
                        <span style="font-size:var(--font-sm); color:var(--text-secondary);">0</span>
                    </div>
                    <div class="list-item">
                        <div class="list-icon"
                            style="background:var(--blue-50); color:var(--blue-600); border:1px solid var(--blue-200); font-size:10px;">
                            辨析</div>
                        <div class="list-body">
                            <div class="list-label">辨析卡</div>
                            <div class="list-desc">2张 -- 来自易混对比</div>
                        </div>
                        <span style="font-size:var(--font-sm); color:var(--text-secondary);">0</span>
                    </div>
                </div>

                <div style="height:20px;"></div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
    <script>
        document.querySelector('.phone-frame').insertAdjacentHTML('beforeend', getTabBar('memory'));
    </script>
</body>

</html>
