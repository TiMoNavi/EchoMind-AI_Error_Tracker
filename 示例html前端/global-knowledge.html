<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>全局 - 知识点</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background:#000; display:flex; justify-content:center; align-items:center; min-height:100vh;">

    <div class="phone-frame">

        <div class="status-bar">
            <span class="time">13:42</span>
            <span class="icons">5G ||||</span>
        </div>

        <div style="background:var(--bg-primary);">
            <div class="large-title">全局</div>
        </div>

        <!-- Sub-tabs -->
        <div style="background:var(--bg-primary); padding-bottom:4px;">
            <div class="sub-tabs">
                <button class="sub-tab active">知识点</button>
                <button class="sub-tab" onclick="navigateTo('global-model.html')">模型/方法</button>
                <button class="sub-tab" onclick="navigateTo('global-exam.html')">高考卷子</button>
            </div>
        </div>

        <div class="page-content" style="top:156px; padding-bottom:100px;">
            <div class="scroll-content">

                <!-- Subject selector -->
                <div class="filter-bar">
                    <button class="filter-chip active">物理</button>
                    <button class="filter-chip">数学</button>
                </div>

                <!-- Chapter: 力学 -->
                <div class="tree-l1">
                    <div class="tree-l1-header open" onclick="toggleTree(this)">
                        <span class="tree-expand"></span>
                        <span class="tree-l1-title">力学</span>
                        <span class="level-badge l4">L4</span>
                    </div>
                    <div class="tree-l2">
                        <!-- Section: 力的概念 -->
                        <div class="tree-l2-item"
                            onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'none' ? 'block' : 'none'">
                            <span class="level-dot l5" style="margin-right:10px;"></span>
                            <span class="tree-l2-title">力的概念</span>
                            <span
                                style="font-size:var(--font-xs); color:var(--text-secondary); margin-right:4px;">3/3</span>
                            <span class="list-chevron"></span>
                        </div>
                        <div class="tree-l3">
                            <div class="tree-l3-item" onclick="navigateTo('knowledge-detail.html')">
                                <span class="level-dot l5" style="margin-right:8px;"></span>
                                <span class="tree-l3-title">力的定义</span>
                                <span class="level-badge l5">L5</span>
                            </div>
                            <div class="tree-l3-item" onclick="navigateTo('knowledge-detail.html')">
                                <span class="level-dot l4" style="margin-right:8px;"></span>
                                <span class="tree-l3-title">力的三要素</span>
                                <span class="level-badge l4">L4</span>
                            </div>
                            <div class="tree-l3-item" onclick="navigateTo('knowledge-detail.html')">
                                <span class="level-dot l5" style="margin-right:8px;"></span>
                                <span class="tree-l3-title">力的单位</span>
                                <span class="level-badge l5">L5</span>
                            </div>
                        </div>

                        <!-- Section: 牛顿运动定律 -->
                        <div class="tree-l2-item"
                            onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'none' ? 'block' : 'none'">
                            <span class="level-dot l3" style="margin-right:10px;"></span>
                            <span class="tree-l2-title">牛顿运动定律</span>
                            <span
                                style="font-size:var(--font-xs); color:var(--text-secondary); margin-right:4px;">2/3</span>
                            <span class="list-chevron"></span>
                        </div>
                        <div class="tree-l3" style="display:none;">
                            <div class="tree-l3-item" onclick="navigateTo('knowledge-detail.html')">
                                <span class="level-dot l4" style="margin-right:8px;"></span>
                                <span class="tree-l3-title">牛顿第一定律</span>
                                <span class="level-badge l4">L4</span>
                            </div>
                            <div class="tree-l3-item" onclick="navigateTo('knowledge-detail.html')">
                                <span class="level-dot l3" style="margin-right:8px;"></span>
                                <span class="tree-l3-title">牛顿第二定律</span>
                                <span class="level-badge l3">L3</span>
                            </div>
                            <div class="tree-l3-item" onclick="navigateTo('knowledge-detail.html')">
                                <span class="level-dot l5" style="margin-right:8px;"></span>
                                <span class="tree-l3-title">牛顿第三定律</span>
                                <span class="level-badge l5">L5</span>
                            </div>
                        </div>

                        <!-- Section: 摩擦力 -->
                        <div class="tree-l2-item"
                            onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'none' ? 'block' : 'none'">
                            <span class="level-dot l2" style="margin-right:10px;"></span>
                            <span class="tree-l2-title">摩擦力</span>
                            <span
                                style="font-size:var(--font-xs); color:var(--text-secondary); margin-right:4px;">0/2</span>
                            <span class="list-chevron"></span>
                        </div>
                        <div class="tree-l3" style="display:none;">
                            <div class="tree-l3-item" onclick="navigateTo('knowledge-detail.html')">
                                <span class="level-dot l2" style="margin-right:8px;"></span>
                                <span class="tree-l3-title">静摩擦力</span>
                                <span class="level-badge l2">L2</span>
                            </div>
                            <div class="tree-l3-item" onclick="navigateTo('knowledge-detail.html')">
                                <span class="level-dot l3" style="margin-right:8px;"></span>
                                <span class="tree-l3-title">滑动摩擦力</span>
                                <span class="level-badge l3">L3</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chapter: 静电场 -->
                <div class="tree-l1">
                    <div class="tree-l1-header" onclick="toggleTree(this)">
                        <span class="tree-expand"></span>
                        <span class="tree-l1-title">静电场</span>
                        <span class="level-badge l3">L3</span>
                    </div>
                    <div class="tree-l2" style="display:none;">
                        <div class="tree-l2-item"
                            onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'none' ? 'block' : 'none'">
                            <span class="level-dot l4" style="margin-right:10px;"></span>
                            <span class="tree-l2-title">电荷</span>
                            <span
                                style="font-size:var(--font-xs); color:var(--text-secondary); margin-right:4px;">3/3</span>
                            <span class="list-chevron"></span>
                        </div>
                        <div class="tree-l3" style="display:none;">
                            <div class="tree-l3-item" onclick="navigateTo('knowledge-detail.html')">
                                <span class="level-dot l4" style="margin-right:8px;"></span>
                                <span class="tree-l3-title">电荷量</span>
                                <span class="level-badge l4">L4</span>
                            </div>
                            <div class="tree-l3-item" onclick="navigateTo('knowledge-detail.html')">
                                <span class="level-dot l4" style="margin-right:8px;"></span>
                                <span class="tree-l3-title">元电荷</span>
                                <span class="level-badge l4">L4</span>
                            </div>
                            <div class="tree-l3-item" onclick="navigateTo('knowledge-detail.html')">
                                <span class="level-dot l5" style="margin-right:8px;"></span>
                                <span class="tree-l3-title">起电方式</span>
                                <span class="level-badge l5">L5</span>
                            </div>
                        </div>

                        <div class="tree-l2-item"
                            onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'none' ? 'block' : 'none'">
                            <span class="level-dot l2" style="margin-right:10px;"></span>
                            <span class="tree-l2-title">库仑定律</span>
                            <span
                                style="font-size:var(--font-xs); color:var(--text-secondary); margin-right:4px;">0/2</span>
                            <span class="list-chevron"></span>
                        </div>
                        <div class="tree-l3" style="display:none;">
                            <div class="tree-l3-item" onclick="navigateTo('knowledge-detail.html')">
                                <span class="level-dot l3" style="margin-right:8px;"></span>
                                <span class="tree-l3-title">库仑定律公式</span>
                                <span class="level-badge l3">L3</span>
                            </div>
                            <div class="tree-l3-item" onclick="navigateTo('knowledge-detail.html')">
                                <span class="level-dot l2" style="margin-right:8px;"></span>
                                <span class="tree-l3-title">适用条件</span>
                                <span class="level-badge l2">L2</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chapter: 电磁感应 -->
                <div class="tree-l1">
                    <div class="tree-l1-header" onclick="toggleTree(this)">
                        <span class="tree-expand"></span>
                        <span class="tree-l1-title">电磁感应</span>
                        <span class="level-badge l0">L0</span>
                    </div>
                    <div class="tree-l2" style="display:none;">
                        <div class="tree-l2-item"
                            onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'none' ? 'block' : 'none'">
                            <span class="level-dot l1" style="margin-right:10px;"></span>
                            <span class="tree-l2-title">法拉第电磁感应定律</span>
                            <span
                                style="font-size:var(--font-xs); color:var(--text-secondary); margin-right:4px;">0/2</span>
                            <span class="list-chevron"></span>
                        </div>
                        <div class="tree-l3" style="display:none;">
                            <div class="tree-l3-item" onclick="navigateTo('knowledge-detail.html')">
                                <span class="level-dot l1" style="margin-right:8px;"></span>
                                <span class="tree-l3-title">感应电动势</span>
                                <span class="level-badge l1">L1</span>
                            </div>
                            <div class="tree-l3-item" onclick="navigateTo('knowledge-detail.html')">
                                <span class="level-dot l0" style="margin-right:8px;"></span>
                                <span class="tree-l3-title">磁通量变化率</span>
                                <span class="level-badge l0">L0</span>
                            </div>
                        </div>

                        <div class="tree-l2-item"
                            onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'none' ? 'block' : 'none'">
                            <span class="level-dot l0" style="margin-right:10px;"></span>
                            <span class="tree-l2-title">楞次定律</span>
                            <span
                                style="font-size:var(--font-xs); color:var(--text-secondary); margin-right:4px;">0/2</span>
                            <span class="list-chevron"></span>
                        </div>
                        <div class="tree-l3" style="display:none;">
                            <div class="tree-l3-item" onclick="navigateTo('knowledge-detail.html')">
                                <span class="level-dot l1" style="margin-right:8px;"></span>
                                <span class="tree-l3-title">楞次定律内容</span>
                                <span class="level-badge l1">L1</span>
                            </div>
                            <div class="tree-l3-item" onclick="navigateTo('knowledge-detail.html')">
                                <span class="level-dot l0" style="margin-right:8px;"></span>
                                <span class="tree-l3-title">应用方法</span>
                                <span class="level-badge l0">L0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="height:20px;"></div>

            </div>
        </div>

    </div>

    <script src="app.js"></script>
    <script>
        document.querySelector('.phone-frame').insertAdjacentHTML('beforeend', getTabBar('global'));
    </script>
</body>

</html>
