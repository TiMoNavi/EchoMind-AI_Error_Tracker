<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>我的</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background:#000; display:flex; justify-content:center; align-items:center; min-height:100vh;">

    <div class="phone-frame">

        <div class="status-bar">
            <span class="time">13:42</span>
            <span class="icons">5G ||||</span>
        </div>

        <div style="background:var(--bg-primary);">
            <div class="large-title">我的</div>
        </div>

        <div class="page-content" style="top:110px; padding-bottom:100px;">
            <div class="scroll-content">

                <!-- Profile Card -->
                <div class="card" style="margin-top:8px; display:flex; align-items:center; gap:16px;">
                    <div
                        style="width:60px; height:60px; border-radius:50%; background:var(--gray-200); display:flex; align-items:center; justify-content:center; font-size:24px; font-weight:700; color:var(--gray-500);">
                        S</div>
                    <div style="flex:1;">
                        <div style="font-size:var(--font-lg); font-weight:600;">同学 S</div>
                        <div style="font-size:var(--font-sm); color:var(--text-secondary); margin-top:2px;">天津 -- 高三 --
                            物理+数学</div>
                        <div style="display:flex; gap:6px; margin-top:6px;">
                            <span class="tag tag-dark">完整订阅</span>
                            <span class="tag tag-gray">2026.3.15到期</span>
                        </div>
                    </div>
                </div>

                <!-- Target Score -->
                <div class="card" style="cursor:pointer;">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <div style="font-size:var(--font-sm); color:var(--text-secondary);">目标分数</div>
                            <div style="display:flex; align-items:baseline; gap:4px; margin-top:4px;">
                                <span style="font-size:var(--font-2xl); font-weight:800;">70</span>
                                <span style="font-size:var(--font-sm); color:var(--text-secondary);">分 (物理)</span>
                            </div>
                        </div>
                        <button class="btn-text">修改</button>
                    </div>
                    <div style="margin-top:8px; font-size:var(--font-sm); color:var(--text-secondary);">
                        卷面策略: 选择题最多错2个, 大题前两道拿满
                    </div>
                </div>

                <!-- Menu List -->
                <div class="list-group" style="margin-top:12px;">
                    <div class="list-item" onclick="navigateTo('upload-history.html')">
                        <div class="list-icon" style="background:var(--gray-900); color:#fff; font-size:12px;">UL</div>
                        <div class="list-body">
                            <div class="list-label">上传历史</div>
                        </div>
                        <span
                            style="font-size:var(--font-sm); color:var(--text-secondary); margin-right:4px;">32条</span>
                        <span class="list-chevron"></span>
                    </div>
                    <div class="list-item" onclick="navigateTo('weekly-review.html')">
                        <div class="list-icon" style="background:var(--accent); color:#fff; font-size:12px;">WK</div>
                        <div class="list-body">
                            <div class="list-label">周复盘</div>
                        </div>
                        <span class="list-chevron"></span>
                    </div>
                    <div class="list-item" onclick="navigateTo('register-strategy.html')">
                        <div class="list-icon"
                            style="background:var(--blue-200); color:var(--blue-800); font-size:12px;">EP</div>
                        <div class="list-body">
                            <div class="list-label">卷面策略</div>
                        </div>
                        <span class="list-chevron"></span>
                    </div>
                </div>

                <div class="list-group" style="margin-top:12px;">
                    <div class="list-item">
                        <div class="list-icon"
                            style="background:var(--gray-200); color:var(--gray-600); font-size:12px;">NF</div>
                        <div class="list-body">
                            <div class="list-label">通知设置</div>
                        </div>
                        <span class="list-chevron"></span>
                    </div>
                    <div class="list-item">
                        <div class="list-icon"
                            style="background:var(--gray-200); color:var(--gray-600); font-size:12px;">AB</div>
                        <div class="list-body">
                            <div class="list-label">关于</div>
                        </div>
                        <span class="list-chevron"></span>
                    </div>
                </div>

                <!-- Learning Stats -->
                <div class="card" style="margin-top:12px;">
                    <div class="card-title" style="margin-bottom:12px;">学习统计</div>
                    <div style="display:flex; justify-content:space-between; text-align:center;">
                        <div>
                            <div style="font-size:var(--font-xl); font-weight:700;">28</div>
                            <div style="font-size:var(--font-xs); color:var(--text-secondary);">累计天数</div>
                        </div>
                        <div>
                            <div style="font-size:var(--font-xl); font-weight:700;">142</div>
                            <div style="font-size:var(--font-xs); color:var(--text-secondary);">总闭环数</div>
                        </div>
                        <div>
                            <div style="font-size:var(--font-xl); font-weight:700;">48h</div>
                            <div style="font-size:var(--font-xs); color:var(--text-secondary);">总学习时长</div>
                        </div>
                        <div>
                            <div style="font-size:var(--font-xl); font-weight:700;">+8</div>
                            <div style="font-size:var(--font-xs); color:var(--text-secondary);">预测提升</div>
                        </div>
                    </div>
                </div>

                <div style="height:20px;"></div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
    <script>
        document.querySelector('.phone-frame').insertAdjacentHTML('beforeend', getTabBar('profile'));
    </script>
</body>

</html>
