<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>社区</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background:#000; display:flex; justify-content:center; align-items:center; min-height:100vh;">

    <div class="phone-frame">

        <div class="status-bar">
            <span class="time">13:42</span>
            <span class="icons">5G ||||</span>
        </div>

        <div style="background:var(--bg-primary);">
            <div class="large-title">社区</div>
        </div>

        <div style="background:var(--bg-primary); padding-bottom:4px;">
            <div class="sub-tabs">
                <button class="sub-tab active" id="st1" onclick="switchCommTab(0)">我的需求</button>
                <button class="sub-tab" id="st2" onclick="switchCommTab(1)">新功能加速</button>
                <button class="sub-tab" id="st3" onclick="switchCommTab(2)">改版建议</button>
            </div>
        </div>

        <div class="page-content" style="top:156px; padding-bottom:100px;">
            <div class="scroll-content">

                <!-- My Requests -->
                <div id="comm-tab-0">
                    <div style="padding:16px 16px 8px;">
                        <button class="btn btn-primary">提交新需求</button>
                    </div>

                    <div class="card">
                        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                            <div style="flex:1;">
                                <div class="card-title">希望增加错题导出PDF功能</div>
                                <div class="card-subtitle" style="margin-top:4px;">可以把错题按模型分组导出打印</div>
                            </div>
                            <div style="text-align:center; padding-left:16px;">
                                <div style="font-size:var(--font-xl); font-weight:700; color:var(--accent);">23</div>
                                <div style="font-size:var(--font-xs); color:var(--text-secondary);">票</div>
                            </div>
                        </div>
                        <div style="display:flex; gap:6px; margin-top:8px;">
                            <span class="tag tag-gray">功能请求</span>
                            <span class="tag tag-gray">3天前</span>
                        </div>
                    </div>

                    <div class="card">
                        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                            <div style="flex:1;">
                                <div class="card-title">数学也需要过程拆分训练</div>
                                <div class="card-subtitle" style="margin-top:4px;">解析几何大题特别需要过程拆分</div>
                            </div>
                            <div style="text-align:center; padding-left:16px;">
                                <div style="font-size:var(--font-xl); font-weight:700; color:var(--accent);">45</div>
                                <div style="font-size:var(--font-xs); color:var(--text-secondary);">票</div>
                            </div>
                        </div>
                        <div style="display:flex; gap:6px; margin-top:8px;">
                            <span class="tag tag-gray">功能请求</span>
                            <span class="tag tag-blue">高票</span>
                            <span class="tag tag-gray">5天前</span>
                        </div>
                    </div>

                    <div class="card">
                        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                            <div style="flex:1;">
                                <div class="card-title">闪卡能不能支持手写公式</div>
                                <div class="card-subtitle" style="margin-top:4px;">打字输入公式太麻烦了</div>
                            </div>
                            <div style="text-align:center; padding-left:16px;">
                                <div style="font-size:var(--font-xl); font-weight:700; color:var(--gray-400);">8</div>
                                <div style="font-size:var(--font-xs); color:var(--text-secondary);">票</div>
                            </div>
                        </div>
                        <div style="display:flex; gap:6px; margin-top:8px;">
                            <span class="tag tag-gray">体验优化</span>
                            <span class="tag tag-gray">1周前</span>
                        </div>
                    </div>
                </div>

                <!-- Feature Boost (hidden by default) -->
                <div id="comm-tab-1" style="display:none;">
                    <div class="card" style="text-align:center; padding:40px 20px;">
                        <div style="font-size:48px; color:var(--gray-300); margin-bottom:12px;">--</div>
                        <div style="font-size:var(--font-md); font-weight:600;">新功能投票</div>
                        <div style="font-size:var(--font-sm); color:var(--text-secondary); margin-top:4px;">为你最想要的功能投票,
                            票数越高优先开发</div>
                    </div>
                </div>

                <!-- Feedback (hidden by default) -->
                <div id="comm-tab-2" style="display:none;">
                    <div class="card" style="text-align:center; padding:40px 20px;">
                        <div style="font-size:48px; color:var(--gray-300); margin-bottom:12px;">--</div>
                        <div style="font-size:var(--font-md); font-weight:600;">改版建议</div>
                        <div style="font-size:var(--font-sm); color:var(--text-secondary); margin-top:4px;">
                            提交你对现有功能的改进建议</div>
                    </div>
                </div>

                <div style="height:20px;"></div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
    <script>
        document.querySelector('.phone-frame').insertAdjacentHTML('beforeend', getTabBar('community'));

        function switchCommTab(idx) {
            for (let i = 0; i < 3; i++) {
                document.getElementById('comm-tab-' + i).style.display = i === idx ? 'block' : 'none';
                document.getElementById('st' + (i + 1)).classList.toggle('active', i === idx);
            }
        }
    </script>
</body>

</html>
