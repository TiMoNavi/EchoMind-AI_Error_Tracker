<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>周复盘</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background:#000; display:flex; justify-content:center; align-items:center; min-height:100vh;">

    <div class="phone-frame">

        <div class="status-bar">
            <span class="time">13:42</span>
            <span class="icons">5G ||||</span>
        </div>

        <div class="nav-bar">
            <button class="nav-back" onclick="navigateTo('profile.html')">返回</button>
            <span class="nav-title">周复盘</span>
            <span class="nav-right" style="font-size:var(--font-sm); color:var(--text-secondary);">第6周</span>
        </div>

        <div class="page-content with-nav" style="padding-bottom:40px;">
            <div class="scroll-content">

                <!-- Summary Card -->
                <div class="card" style="margin-top:8px; text-align:center;">
                    <div style="font-size:var(--font-sm); color:var(--text-secondary);">本周 (2月3日 - 2月9日)</div>
                    <div style="margin:12px 0;">
                        <div class="stat-row" style="padding:0;">
                            <div class="stat-card" style="box-shadow:none; background:var(--gray-50);">
                                <div class="stat-value" style="font-size:var(--font-xl);">12</div>
                                <div class="stat-label">闭环数</div>
                            </div>
                            <div class="stat-card" style="box-shadow:none; background:var(--gray-50);">
                                <div class="stat-value" style="font-size:var(--font-xl);">2h25m</div>
                                <div class="stat-label">学习时长</div>
                            </div>
                            <div class="stat-card" style="box-shadow:none; background:var(--gray-50);">
                                <div class="stat-value" style="font-size:var(--font-xl); color:var(--accent);">+3</div>
                                <div class="stat-label">预测分变化</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Score Change -->
                <div class="card">
                    <div class="card-title">分数变化</div>
                    <div style="display:flex; align-items:center; justify-content:center; gap:16px; margin:16px 0;">
                        <div style="text-align:center;">
                            <div style="font-size:var(--font-sm); color:var(--text-secondary);">上周</div>
                            <div style="font-size:var(--font-2xl); font-weight:800;">60</div>
                        </div>
                        <div style="font-size:24px; color:var(--accent);">--></div>
                        <div style="text-align:center;">
                            <div style="font-size:var(--font-sm); color:var(--text-secondary);">本周</div>
                            <div style="font-size:var(--font-2xl); font-weight:800; color:var(--accent);">63</div>
                        </div>
                    </div>
                </div>

                <!-- This Week's Progress -->
                <div class="section-header">
                    <span class="section-title" style="font-size:var(--font-md);">本周进展</span>
                </div>

                <div class="list-group">
                    <div class="list-item">
                        <span class="level-dot l4" style="margin-right:10px;"></span>
                        <div class="list-body">
                            <div class="list-label">匀变速直线运动</div>
                            <div class="list-desc">L3 --> L4 -- 做对过</div>
                        </div>
                        <span style="font-size:var(--font-sm); font-weight:600; color:var(--accent);">UP</span>
                    </div>
                    <div class="list-item">
                        <span class="level-dot l3" style="margin-right:10px;"></span>
                        <div class="list-body">
                            <div class="list-label">牛顿第二定律应用</div>
                            <div class="list-desc">L2 --> L3 -- 执行正确一次</div>
                        </div>
                        <span style="font-size:var(--font-sm); font-weight:600; color:var(--accent);">UP</span>
                    </div>
                    <div class="list-item">
                        <span class="level-dot l1" style="margin-right:10px;"></span>
                        <div class="list-body">
                            <div class="list-label">板块运动</div>
                            <div class="list-desc">L1 --> L1 -- 仍在建模层卡住</div>
                        </div>
                        <span style="font-size:var(--font-sm); font-weight:600; color:var(--gray-400);">--</span>
                    </div>
                </div>

                <!-- Next Week Focus -->
                <div class="section-header">
                    <span class="section-title" style="font-size:var(--font-md);">下周重点</span>
                </div>

                <div class="card">
                    <div style="font-size:var(--font-base); line-height:1.7;">
                        <div style="margin-bottom:8px;">
                            <span style="font-weight:600;">1.</span> 板块运动 -- 完成 Step 1-3 训练
                        </div>
                        <div style="margin-bottom:8px;">
                            <span style="font-weight:600;">2.</span> 摩擦力知识点 -- 补强到 L3 以上
                        </div>
                        <div>
                            <span style="font-weight:600;">3.</span> 完成 3 张待诊断题目
                        </div>
                    </div>
                </div>

                <div style="height:40px;"></div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
